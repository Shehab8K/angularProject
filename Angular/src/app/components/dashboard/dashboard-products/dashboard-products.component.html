<app-title [titleContent]="productsTitle"></app-title>
<div class="d-flex justify-content-center align-content-center">
  <i type="button" [routerLink]="['./add']"
    class="fa-solid fa-circle-plus fa-xl " style="color: white;"></i>
</div>
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let game">{{ game._id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let game">{{ game.name }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let game">{{formatDate( game.releasedDate) }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let game">{{ game.price }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let game">
      <a [routerLink]="'/dashboard/games/' + game._id">
        <i class="material-icons button--rounded ">visibility</i>
      </a>

      
      <a [routerLink]="'/dashboard/games/update/' + game._id"><i class="material-icons button--rounded m-2">edit</i></a>
        <i class="material-icons button--rounded "
          (click)="deleteProduct(game._id)">delete</i>
      
    </td>
  </ng-container>

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
