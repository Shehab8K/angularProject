  <form >
    <div class="mb-2">
      <label>Name on Card</label>
      <input required class="form-control" type="text" placeholder="John Smith" [(ngModel)]="cardholderName" (input)="onNameChange($event)">
    </div>
    <div class="mb-2">
      <label>Card Number</label>
      <input class="form-control" type="text"  maxlength="16"
      placeholder="XXXXXXXXXXXXXXXX" [(ngModel)]="cardNumber"
      (input)="onCardNumberChange($event)">
    </div>

    <div class="d-flex gap-3 mb-2 col-sm-12">
      <div class="d-flex flex-column">
      <label>Expiration Date</label>
      <div class="d-flex">
        <div class="col-sm-12 col-md-6">
          <div class="select">
            <select class="form-control" (input)="onexpirationDatemonthChange($event)">
              <option value="" disabled selected>month</option>
              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="select">
            <select class="form-control" (input)="onexpirationDateyearChange($event)">
              <option value="" disabled selected>year</option>
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </div>
          <!-- <input class="form-control" type="text" placeholder="yy" [(ngModel)]="expirationDateyear" (input)="onexpirationDateyearChange($event)"> -->
        </div>
    </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <label>CVV</label>
      <input class="form-control cvvinput" type="text"  maxlength="3" placeholder="XXX" [(ngModel)]="cvv" (focus)="onCvvFocus()" (blur)="onCvvBlur()" (input)="onCvvChange($event)">
    </div>
    </div>
    <section class="summary shadow-lg mt-3 mb-3 d-flex justify-content-around">
      <div class="items">ðŸ›’ 3 items</div>
      <div class="total">Price: 415.00 ðŸ’²</div>
    </section>
    <button class="btn col-12 mt-3" type="submit">Pay</button>
  </form>
</div>
